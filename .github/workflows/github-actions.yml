name: Install Script Smoke Test

run-name: ${{ github.actor }} is testing Flox install.sh

on:
  push:
    paths:
      - "**/*.sh"

jobs:
  linux-install:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Run install.sh (stable)
        run: |
          bash install.sh

      - name: Verify flox is available
        run: |
          command -v flox
          flox --version
