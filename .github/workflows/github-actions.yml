name: Flox Installer Smoke Test

run-name: ${{ github.actor }} is testing Flox install.sh

on: [push]

jobs:
  install:
    name: Install on ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - name: ubuntu-24.04
            runs_on: ubuntu-24.04
            type: deb
          - name: ubuntu-22.04
            runs_on: ubuntu-22.04
            type: deb
          - name: ubuntu-24.04-arm64
            runs_on: ubuntu-24.04-arm64
            type: deb
          - name: ubuntu-22.04-arm64
            runs_on: ubuntu-22.04-arm64
            type: deb
          - name: macos-15-arm64
            runs_on: macos-15
            type: darwin
            arch: aarch64
          - name: macos-14-arm64
            runs_on: macos-14
            type: darwin
            arch: aarch64
          - name: macos-13-x86_64
            runs_on: macos-13
            type: darwin
          - name: fedora-x86_64
            runs_on: ubuntu-latest
            type: rpm
          - name: fedora-arm64
            runs_on: ubuntu-24.04-arm64
            type: rpm
            
    runs-on: ${{ matrix.runs_on }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Run install.sh (stable) on Debian/macOS
        if: matrix.type != 'rpm'
        run: |
          bash install.sh

      - name: Run install.sh (RPM path inside Fedora container)
        if: matrix.type == 'rpm'
        run: |
          docker run --rm -v "${{ github.workspace }}":/workspace -w /workspace registry.fedoraproject.org/fedora:latest \
            /bin/bash -eux -c "dnf -y install curl && bash install.sh && flox --version"

      - name: Verify flox is available (host)
        if: matrix.type != 'rpm'
        run: |
          command -v flox
          flox --version

  nix:
    name: Install on NixOS (${{ matrix.runs_on }})
    strategy:
      matrix:
        runs_on: [ubuntu-latest, ubuntu-24.04-arm64]
    runs-on: ${{ matrix.runs_on }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run install.sh and verify flox
        run: |
          docker run --rm -v "${{ github.workspace }}":/workspace -w /workspace \
            nixos/nix:latest \
            /bin/sh -eux -c "bash install.sh && flox --version"
